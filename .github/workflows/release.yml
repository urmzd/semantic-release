name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p sr-cli
          else
            cargo build --release --target ${{ matrix.target }} -p sr-cli
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sr-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/sr

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build sr
        run: cargo build --release -p sr-cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Run sr release
        id: sr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ./target/release/sr release; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "sr release exited non-zero â€” no bump needed or error occurred"
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload binaries to release
        if: steps.sr.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)

          for dir in artifacts/sr-*/; do
            TARGET=$(basename "$dir")
            cp "$dir/sr" "$TARGET"
            chmod +x "$TARGET"
            gh release upload "$TAG" "$TARGET" --clobber
          done
