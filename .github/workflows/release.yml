name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build sr
        run: cargo build --release -p sr-cli

      - name: Run sr release
        id: sr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -uo pipefail
          set +e
          JSON=$(./target/release/sr release ${{ inputs.force && '--force' || '' }} | tail -1)
          RC=${PIPESTATUS[0]}
          set -e
          if [ $RC -eq 0 ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$(echo "$JSON" | jq -r '.version')" >> "$GITHUB_OUTPUT"
          elif [ $RC -eq 2 ]; then
            echo "No releasable commits â€” skipping release"
            echo "released=false" >> "$GITHUB_OUTPUT"
          else
            exit $RC
          fi

    outputs:
      released: ${{ steps.sr.outputs.released }}
      tag: v${{ steps.sr.outputs.version }}

  publish:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p sr-core --allow-dirty
          sleep 30
          cargo publish -p sr-git --allow-dirty
          cargo publish -p sr-github --allow-dirty
          sleep 30
          cargo publish -p sr-cli --allow-dirty

  build:
    needs: release
    if: needs.release.outputs.released == 'true'
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p sr-cli
          else
            cargo build --release --target ${{ matrix.target }} -p sr-cli
          fi
        shell: bash

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release.outputs.tag }}"
          if [ -f "target/${{ matrix.target }}/release/sr.exe" ]; then
            cp "target/${{ matrix.target }}/release/sr.exe" "sr-${{ matrix.target }}.exe"
            gh release upload "$TAG" "sr-${{ matrix.target }}.exe" --clobber
          else
            cp "target/${{ matrix.target }}/release/sr" "sr-${{ matrix.target }}"
            chmod +x "sr-${{ matrix.target }}"
            gh release upload "$TAG" "sr-${{ matrix.target }}" --clobber
          fi
        shell: bash
