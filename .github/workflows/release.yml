name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p sr-cli
          else
            cargo build --release --target ${{ matrix.target }} -p sr-cli
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sr-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/sr${{ contains(matrix.target, 'windows') && '.exe' || '' }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build sr
        run: cargo build --release -p sr-cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact directories
        run: |
          mkdir -p release-assets
          for dir in artifacts/sr-*/; do
            TARGET=$(basename "$dir")
            if [ -f "$dir/sr.exe" ]; then
              cp "$dir/sr.exe" "release-assets/${TARGET}.exe"
            else
              cp "$dir/sr" "release-assets/$TARGET"
              chmod +x "release-assets/$TARGET"
            fi
          done

      - name: Run sr release
        id: sr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -uo pipefail
          set +e
          JSON=$(./target/release/sr release --artifacts "release-assets/*" | tail -1)
          RC=${PIPESTATUS[0]}
          set -e
          if [ $RC -eq 0 ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$(echo "$JSON" | jq -r '.version')" >> "$GITHUB_OUTPUT"
          elif [ $RC -eq 2 ]; then
            echo "No releasable commits â€” skipping release"
            echo "released=false" >> "$GITHUB_OUTPUT"
          else
            exit $RC
          fi

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p sr-core --allow-dirty
          sleep 30
          cargo publish -p sr-git --allow-dirty
          cargo publish -p sr-github --allow-dirty
          sleep 30
          cargo publish -p sr-cli --allow-dirty
