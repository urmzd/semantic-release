name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build sr
        run: cargo build --release -p sr-cli

      - name: Run sr release
        id: sr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -uo pipefail
          set +e
          JSON=$(./target/release/sr release | tail -1)
          RC=${PIPESTATUS[0]}
          set -e
          if [ $RC -eq 0 ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$(echo "$JSON" | jq -r '.version')" >> "$GITHUB_OUTPUT"
          elif [ $RC -eq 2 ]; then
            echo "No releasable commits â€” skipping release"
            echo "released=false" >> "$GITHUB_OUTPUT"
          else
            exit $RC
          fi

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p sr-core --allow-dirty
          sleep 30
          cargo publish -p sr-git --allow-dirty
          cargo publish -p sr-github --allow-dirty
          sleep 30
          cargo publish -p sr-cli --allow-dirty

    outputs:
      released: ${{ steps.sr.outputs.released }}
      tag: v${{ steps.sr.outputs.version }}

  build:
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/build.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
